name: Build Docker Image and Export as Artifact

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-docker-image:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout source code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”§ Build and Save Docker image
        run: |
          docker build -t caddy-layer4:local .
          docker save caddy-layer4:local -o caddy-layer4.tar

      - name: ğŸ“¦ Upload Docker image artifact (tarball)
        uses: actions/upload-artifact@v4
        with:
          name: caddy-layer4-image
          path: caddy-layer4.tar
      
      - name: ğŸš€ Upload Docker image to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: caddy-layer4.tar

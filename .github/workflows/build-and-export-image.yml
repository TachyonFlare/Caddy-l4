name: Build Docker Image and Export as Artifact

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-docker-image:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout source code
        uses: actions/checkout@v3

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîß Build and Save Docker image
        run: |
          docker build -t caddy-layer4:local .
          docker save caddy-layer4:local -o caddy-layer4.tar

      - name: üì¶ Upload Docker image artifact (tarball)
        uses: actions/upload-artifact@v4
        with:
          name: caddy-layer4-image
          path: caddy-layer4.tar
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image with tags
        run: |
          IMAGE_BASE="ghcr.io/${{ github.repository_owner }}/caddy-layer4"
          IMAGE_TAG="${{ github.ref_name }}"
          
          # Build and tag image with current branch or tag name
          docker build -t $IMAGE_BASE:$IMAGE_TAG .
          docker push $IMAGE_BASE:$IMAGE_TAG

          # If this is a push to main branch, also tag & push latest
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            docker tag $IMAGE_BASE:$IMAGE_TAG $IMAGE_BASE:latest
            docker push $IMAGE_BASE:latest
          fi
